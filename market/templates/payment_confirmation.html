<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h4 class="card-title text-center">Payment Confirmation</h4>
                    </div>
                    <div class="card-body">
                        <p class="card-text">{{ message }}</p>
                        <p><strong>Order ID:</strong> {{ payment.id }}</p>
                        <p><strong>Total Amount Paid:</strong> NPR {{ payment.amount }}</p>

                        <a href="{% url 'shipping_address_form' payment.id %}" class="btn btn-primary w-100 mt-3">
                            Proceed to Shipping Details
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
